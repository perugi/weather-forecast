<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>What's the weather?</header>
    <main>
      <div id="search-containter">
        <input type="text" id="location-input" />
        <button id="location-button">Search</button>
      </div>
      <div id="settings-container"></div>
      <div id="weather-container">
        <div id="current-container">
          <div id="current-city"></div>
          <div id="current-country"></div>
          <div id="current-date"></div>
          <div id="last-updated"></div>
          <img id="current-weather-icon" alt="Current Weather Icon" />
          <div id="current-weather-description"></div>
          <div id="current-temperature"></div>
          <div id="feels-like"></div>
          <div id="current-precipitation"></div>
          <div id="wind-direction"></div>
          <div id="wind-speed"></div>
          <div></div>
        </div>
        <div id="forecast-24h-container">
          <div id="forecast-24h-title">Next 24 hours</div>
          <div id="forecast-24h-cards"></div>
        </div>
        <div id="forecast-daily-container">
          <div id="forecast-daily-cards"></div>
        </div>
      </div>
      <div id="loading-container">Loading weather data...</div>
      <div id="error-container"></div>
    </main>
    <footer>
      <div>
        Powered by
        <a href="https://www.weatherapi.com/" title="Weather API"
          >WeatherAPI.com</a
        >
      </div>
      <div class="author">
        <a id="gh-link" href="https://github.com/perugi">
          <div>Made by</div>
          <img id="gh-logo" />
          <div>Dominik Perusko</div>
        </a>
      </div>
    </footer>
  </body>
</html>
